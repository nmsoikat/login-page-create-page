<div class="employee-form">
  <div class="employee-form__header">
    <h3 class="section-title">Employee Form</h3>
    <div class="section-fields">
      <div class="input-wrap">
        <label for="employeeID">Employee ID:</label>
        <input type="text" name="employeeID" id="employeeID">
      </div>
      <div class="input-wrap">
        <label for="employeeID">Employee Name:</label>
        <input type="text" name="employeeName" id="employeeName">
      </div>
    </div>
  </div>

  <div class="employee-form__body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button"
          role="tab" aria-controls="General" aria-selected="true">General</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="organization-tab" data-bs-toggle="tab" data-bs-target="#organization" type="button"
          role="tab" aria-controls="Organization" aria-selected="false">Organization</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education" type="button"
          role="tab" aria-controls="Education" aria-selected="false">Education</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="familyNominee-tab" data-bs-toggle="tab" data-bs-target="#familyNominee"
          type="button" role="tab" aria-controls="Family & Nominee" aria-selected="false">Family &
          Nominee</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="documents-tab" data-bs-toggle="tab" data-bs-target="#documents" type="button"
          role="tab" aria-controls="Documents" aria-selected="false">Documents</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="MISC-tab" data-bs-toggle="tab" data-bs-target="#MISC" type="button" role="tab"
          aria-controls="MISC." aria-selected="false">MISC.</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="home-tab">Content
      </div>
      <div class="tab-pane fade" id="organization" role="tabpanel" aria-labelledby="profile-tab">Content 2</div>
      <div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="contact-tab">Content 3</div>
      <div class="tab-pane fade" id="familyNominee" role="tabpanel" aria-labelledby="contact-tab">Content 4
      </div>
      <div class="tab-pane fade" id="documents" role="tabpanel" aria-labelledby="contact-tab">Content 5</div>
      <div class="tab-pane fade" id="MISC" role="tabpanel" aria-labelledby="contact-tab">Content 6</div>
    </div>

  </div>

  <div class="employee-form__footer">
    <a href="#" class="section-btn"><i class="fas fa-save"></i>Save</a>
    <a href="#" class="section-btn"><i class="fas fa-recycle"></i>Clear</a>
    <a href="#" class="section-btn"><i class="fas fa-angle-double-left"></i></i>Back</a>
  </div>
</div>
